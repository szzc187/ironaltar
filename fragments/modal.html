<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Nowa wiadomość</h4>
                </div>
                <div class="modal-body">
                    <form data-toggle="validator" class="contact-form" id="contactForm" role="form" name="my-form" method="POST">
                    <div class="form-group">
                        <label for="inputName" class="control-label">Imię i Nazwisko</label>
                        <input type="required" class="form-control" id="inputName" name="inputName" placeholder="Imię" data-error="Wpisz imię lub nazwisko" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputNumber" class="control-label">Numer telefonu</label>
                        <input type="text" class="form-control input-medium bfh-phone" id="inputNumber" name="inputNumber" placeholder="Numer telefonu" data-error="Nieprawidłowy numer telefonu" data-format="ddd-ddd-ddd">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Adres email" data-error="Nieprawidłowy adres email">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage" class="control-label">Twoja wiadomość</label>
                        <textarea type="required" class="form-control" id="inputMessage" name="inputMessage" placeholder="Wpisz wiadomość" data-error="Proszę wpisać wiadomość" required></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group modal-footer">
                        <div id="info1"></div>
                        <button type="submit" id="submit" class="btn btn-primary" name="submit" value="Submit">Wyślij wiadomość</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                    </div>
                    </form>
                    <div id="info"></div>
                </div>
            </div>
    </div>
</div>
